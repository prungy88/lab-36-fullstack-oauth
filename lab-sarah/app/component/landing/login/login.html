<section class="login">
  <form
    ng-submit="loginCtrl.login(loginCtrl.user)"
    novalidate>

    <!-- signupCtrl.user.username does not yet exist, angular is going to create it when user types in input, the variable ng-model will be created -->
    <input class="form-control"
    ng-minlength="6" required
    type="text" placeholder="Username" ng-model="loginCtrl.user.username">

    <input class="form-control"
    required type="password" ng-minlength="8"
    placeholder="Password" ng-model="loginCtrl.user.password">

    <input type="submit" class="btn btn-primary" class="landing-button" value="Login">
  </form>
</section>
